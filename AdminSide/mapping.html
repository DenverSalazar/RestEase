     <!-- JavaScript for Sidebar Toggle -->
     <script>
      document.addEventListener("DOMContentLoaded", function () {
          let sidebar = document.getElementById("sidebar");
          let navbar = document.querySelector(".navbar");
          let content = document.querySelector(".content");
          let menuToggle = document.getElementById("menuToggle");
  
          // Retrieve the sidebar state from localStorage
          if (localStorage.getItem("sidebarCollapsed") === "true") {
              sidebar.classList.add("collapsed");
          }
  
          // Apply correct styles based on the state
          updateLayout();
  
          menuToggle.addEventListener("click", function () {
              sidebar.classList.toggle("collapsed");
  
              // Save the current state to localStorage
              localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
  
              updateLayout();
          });
  
          function updateLayout() {
              if (sidebar.classList.contains("collapsed")) {
                  navbar.style.left = "60px";
                  navbar.style.width = "calc(100% - 60px)";
                  content.style.marginLeft = "60px";
                  content.style.width = "calc(100% - 60px)";
              } else {
                  navbar.style.left = "250px";
                  navbar.style.width = "calc(100% - 250px)";
                  content.style.marginLeft = "250px";
                  content.style.width = "calc(100% - 250px)";
              }
          }
      });
  </script>
  
  </div>
</body>
