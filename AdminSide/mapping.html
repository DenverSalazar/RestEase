<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestEase Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/Mapping.css">
</head>
<body>
   <!-- Sidebar -->
   <aside class="sidebar">
    <div class="logo">
      <img src="../assets/RE Logo New.png" alt="RestEase Logo">
    </div>
    <nav class="nav-links">
      <a href="Dashboard.html" class="nav-item active">
        <i class="fas fa-th-large"></i>
        Dashboard
      </a>
      <a href="Analytics.html" class="nav-item">
        <i class="fas fa-chart-line"></i>
        Analytics
      </a>
      <a href="Mapping.html" class="nav-item">
        <i class="fas fa-map-marker-alt"></i>
        Mapping
      </a>
      <a href="Transaction.html" class="nav-item">
        <i class="fas fa-exchange-alt"></i>
        Transaction
      </a>
      <a href="Renewals.html" class="nav-item">
        <i class="fas fa-sync"></i>
        Renewals
      </a>
      <a href="Reports.html" class="nav-item">
        <i class="fas fa-file-alt"></i>
        Reports
      </a>
    </nav>
    <div style="margin-top: auto;">
      <a href="Settings.html" class="nav-item">
        <i class="fas fa-cog"></i>
        Settings
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-question-circle"></i>
        Help Center
      </a>
      <a href="./../login.html" class="nav-item">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Tap to search">
      </div>
      <div class="user-profile">
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">1</span>
        </div>
        <div class="profile-info">
          <img src="../assets/Default Image.jpg" alt="Profile" class="profile-avatar">
          <div>
            <div class="profile-name">Sybau</div>
            <div class="profile-role">Admin</div>
          </div>
        </div>
      </div>
    </header>
    <h1 style="margin-left: 230px;">Mapping</h1>
    <!-- Dashboard Content -->
    <div class="dashboard-grid">
      <div class="">
        <img src="../assets/" alt="">
          <div class="container">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4090.1235927031694!2d121.2215291108287!3d13.883317694178464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd1503355a800d%3A0xaf01fd3a0484847b!2sV6MF%2B8JH%2C%20Padre%20Garcia%2C%20Batangas!5e1!3m2!1sen!2sph!4v1743494319859!5m2!1sen!2sph"
               width="1200" 
               height="450" 
               style="border:0;" 
               allowfullscreen="" 
               loading="lazy" 
               referrerpolicy="no-referrer-when-downgrade">
              </iframe>
          </div>
    </div>
  </main>

  <script>
    // Add any necessary JavaScript here
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize any components that need JavaScript
    });
  </script>
</body>
</html>
