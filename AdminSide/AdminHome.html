<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RestEase Cemetery Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <button class="menu-button" id="menuToggle"><i class="fas fa-bars"></i></button>
    <div class="right-icons">
      <button class="notification-bell">
        <i class="fas fa-bell"></i>
        <span class="badge">5</span>
      </button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div>
      <img src="./../assets/RE Logo White.png" alt="RestEase Logo" class="sidebar-logo">
      <a href="AdminHome.html"><i class="fas fa-home"></i> <span class="sidebar-text">Home</span></a>
      <a href="reports.html"><i class="fas fa-chart-bar"></i> <span class="sidebar-text">Reports</span></a>
      <a href="forms.html"><i class="fas fa-file-alt"></i> <span class="sidebar-text">Forms</span></a>
      <a href="mapping.html"><i class="fas fa-map-marker-alt"></i> <span class="sidebar-text">Mapping</span></a>
      <a href="payment.html"><i class="fas fa-credit-card"></i> <span class="sidebar-text">Payment</span></a>
    </div>
    <a href="./../index.html" class="logout"><i class="fas fa-sign-out-alt"></i> <span class="sidebar-text">Logout</span></a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="table-container">
      <h2 class="text-center mb-4">Apartment List</h2>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="apartmentTableBody">
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    <footer>
      <p>&copy; 2025 RestEase Cemetery Management System. All rights reserved.</p>
    </footer>
  </div>
  
   <!-- JavaScript for Sidebar Toggle -->
   <script>
    document.addEventListener("DOMContentLoaded", function () {
        let sidebar = document.getElementById("sidebar");
        let navbar = document.querySelector(".navbar");
        let content = document.querySelector(".content");
        let menuToggle = document.getElementById("menuToggle");

        // Retrieve the sidebar state from localStorage
        if (localStorage.getItem("sidebarCollapsed") === "true") {
            sidebar.classList.add("collapsed");
        }

        // Apply correct styles based on the state
        updateLayout();

        menuToggle.addEventListener("click", function () {
            sidebar.classList.toggle("collapsed");

            // Save the current state to localStorage
            localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));

            updateLayout();
        });

        function updateLayout() {
            if (sidebar.classList.contains("collapsed")) {
                navbar.style.left = "60px";
                navbar.style.width = "calc(100% - 60px)";
                content.style.marginLeft = "60px";
                content.style.width = "calc(100% - 60px)";
            } else {
                navbar.style.left = "250px";
                navbar.style.width = "calc(100% - 250px)";
                content.style.marginLeft = "250px";
                content.style.width = "calc(100% - 250px)";
            }
        }
    });
</script>

</body>
</html>
